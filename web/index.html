<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<style>
body {
    width: 700px;
    margin: 40px auto;
}
.nice-button {
    width: 200px;
    margin: 30px auto;
}

.nice-button>a {
    cursor: pointer;
    display: inline-block;
    width: 200px;
    height: 54px;
    text-align: center;
    text-decoration: none;
    line-height: 54px;
    outline: none;
}
.nice-button>a:before,
.nice-button>a:after {
    position: absolute;
    z-index: -1;
    display: block;
    content: '';
}
.nice-button>a,
.nice-button>a:before,
.nice-button>a::after {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-transition: background-color .3s;
    transition: background-color .3s;

}
.nice-button>a {
    background-color: #333;
    color: #fff;
}
.nice-button>a:hover {
    background-color: #59b1eb;
}

table a:link {
    color: #666;
    font-weight: bold;
    text-decoration:none;
}
table a:visited {
    color: #999999;
    font-weight:bold;
    text-decoration:none;
}
table a:active,
table a:hover {
    color: #bd5a35;
    text-decoration:underline;
}
table {
    font-family:Arial, Helvetica, sans-serif;
    color:#666;
    font-size:14px;
    text-shadow: 1px 1px 0px #fff;
    background:#eaebec;
    margin:20px;
    border:#ccc 1px solid;

    -moz-border-radius:3px;
    -webkit-border-radius:3px;
    border-radius:3px;

    -moz-box-shadow: 0 1px 2px #d1d1d1;
    -webkit-box-shadow: 0 1px 2px #d1d1d1;
    box-shadow: 0 1px 2px #d1d1d1;
}
table th {
    padding:21px 25px 22px 25px;
    border-top:1px solid #fafafa;
    border-bottom:1px solid #e0e0e0;

    background: #ededed;
    background: -webkit-gradient(linear, left top, left bottom, from(#ededed), to(#ebebeb));
    background: -moz-linear-gradient(top,  #ededed,  #ebebeb);
}
table th:first-child{
    text-align: left;
    padding-left:20px;
}
table tr:first-child th:first-child{
    -moz-border-radius-topleft:3px;
    -webkit-border-top-left-radius:3px;
    border-top-left-radius:3px;
}
table tr:first-child th:last-child{
    -moz-border-radius-topright:3px;
    -webkit-border-top-right-radius:3px;
    border-top-right-radius:3px;
}
table tr{
    text-align: center;
    padding-left:20px;
}
table tr td:first-child{
    text-align: left;
    padding-left:20px;
    border-left: 0;
}
table tr td {
    padding:18px;
    border-top: 1px solid #ffffff;
    border-bottom:1px solid #e0e0e0;
    border-left: 1px solid #e0e0e0;

    background: #fafafa;
    background: -webkit-gradient(linear, left top, left bottom, from(#fbfbfb), to(#fafafa));
    background: -moz-linear-gradient(top,  #fbfbfb,  #fafafa);
}
table tr.even td{
    background: #f6f6f6;
    background: -webkit-gradient(linear, left top, left bottom, from(#f8f8f8), to(#f6f6f6));
    background: -moz-linear-gradient(top,  #f8f8f8,  #f6f6f6);
}
table tr:last-child td{
    border-bottom:0;
}
table tr:last-child td:first-child{
    -moz-border-radius-bottomleft:3px;
    -webkit-border-bottom-left-radius:3px;
    border-bottom-left-radius:3px;
}
table tr:last-child td:last-child{
    -moz-border-radius-bottomright:3px;
    -webkit-border-bottom-right-radius:3px;
    border-bottom-right-radius:3px;
}

table tr:hover td{
    background: #f2f2f2;
    background: -webkit-gradient(linear, left top, left bottom, from(#f2f2f2), to(#f0f0f0));
    background: -moz-linear-gradient(top,  #f2f2f2,  #f0f0f0);
}

#loading-style-value {
    cursor: pointer;
    -webkit-transition: background-color .3s;
    transition: background-color .3s;
}

#loading-style-value.changed,
#loading-style-value:hover {
    background: #99c2f4;
}




#overlay {
    visibility: hidden;
    position: absolute;
    left: 0px;
    top: 0px;
    width:100%;
    height:100%;
    text-align:center;
    z-index: 1000;
    border-radius: 3px;
    background: rgba(50,50,50, 0.6);
}

#overlay>div {
    margin: 200px auto;
    background: rgba(255,255,255, 1);
    width: 400px;
    height: 300px;
    border-radius: 6px;
    box-shadow: rgba(113, 135, 164, 0.65098) 0px 0px 6px 3px;
}

#overlay>div>p {
    padding: 10px;
    font-weight: bold;
    font-size: 16px;
    background: #ededed;
    background: -webkit-gradient(linear, left top, left bottom, from(#ededed), to(#ebebeb));
    background: -moz-linear-gradient(top,  #ededed,  #ebebeb);
    border-radius:6px;
    color: rgba(80, 80, 80, 1);
}

#overlay select {
    width: 250px;
    font-size: 20px;
    color: rgba(100, 100, 100, 1);
    border: 1px solid #ddd;
}

#loading-style-description {
    width: 250px;
    margin: 10px auto;
    height: 60px;
    font-size: 12px;
    color: rgba(140, 140, 140, 1);
}

#overlay option {
    cursor: pointer;
}
#overlay option:hover {
    background-color: #666;
    color: #fff;
}

.fa-refresh:hover {
    color: #fd0;
    cursor: pointer;
}

.fa-refresh:active{
    color: #02f;
    cursor: pointer;
}


</style>
</head>
<script src="/faster-titanium-web-js/main.js"></script>
<body>
<pre id="notice"></pre>
<table cellspacing='0'> <!-- cellspacing='0' is important, must stay -->
<thead>
<tr><th>Property Name</th><th>Value&nbsp;<i style="padding-left:10px;font-size:15px;" class="fa fa-refresh" onClick="main.showInfo()"></i></th></tr><!-- Table Header -->
</thead>
<tbody id="infoTableBody">
</tbody>
</table>
<div class="nice-button" id="reload-btn"><a onClick="main.reload()">Reload App</a></div>
<div id="overlay" onClick="main.toggleSelectionModal(event)">
  <div>
    <p>Choose the loading style.</p>
    <div id="loading-style-description"></div>
    <select size="3">
        <option onmouseover="main.showStyleDescription(1)" value="1">auto-reload</option>
        <option onmouseover="main.showStyleDescription(2)" value="2">auto-reflect</option>
        <option onmouseover="main.showStyleDescription(3)" value="3">manual</option>
    </select>
    <div class="nice-button" id="change-loading-style-btn"><a onClick="main.changeLoadingStyle()">Change</a></div>
  </div>
</div>
</body>
</html>
